version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: receipt-extractor-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    networks:
      - receipt-network-dev
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-vision
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

volumes:
  ollama-data:
  redis_data_dev:

networks:
  receipt-network-dev:
    driver: bridge
